<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyPages</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="container hero-container">
      <div class="inner-container">
        <div class="hero-top-row">
          <header class="header">
            <img src="/assets/happypages-logo-black.svg" alt="HappyPages" class="logo">
          </header>
          <div class="hero__right">
            <div class="neumorphic-card">
              <div class="card-top">
                <span class="pill-button">
                  <span class="pill-dot"></span>
                  Start today
                </span>
                <div class="card-image-placeholder"></div>
              </div>
              <h2 class="card-heading">Join<br>happypages</h2>
              <p class="card-tagline">One subscription to rule them all.</p>
              <button class="cta-button">See pricing</button>
              <div class="book-call">
                <div class="book-call-left">
                  <div class="avatar-placeholder"></div>
                  <div class="book-call-text">
                    <span class="book-call-title">Book a 15-min intro call</span>
                    <span class="book-call-link">Schedule now</span>
                  </div>
                </div>
                <div class="arrow-button">
                  <span>â†’</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero_flex">
          <div class="hero__left">
            <div class="hero__left-top"></div>
            <div class="hero__left-bottom">
              <h1>a design + dev subscription for D2C founders</h1>
              <p class="hero__left-bottom-p"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
